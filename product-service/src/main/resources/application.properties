spring.application.name=product-service
product-service.version=v1.0

# tomcat port for product-service
server.port=8080

# mongodb database properties
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27018
spring.data.mongodb.database=product-service
spring.data.mongodb.username=admin
spring.data.mongodb.password=password
spring.data.mongodb.authentication-database=admin

#product.service.url=http://localhost:8080

# Web based documentation - http://localhost:8080/swagger-ui
springdoc.swagger-ui.path=/swagger-ui

# JSON based documentation - http://localhost:8080/api-docs
springdoc.api-docs.path=/api-docs